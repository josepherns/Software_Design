{% extends "bootstrap/base.html" %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
  <h1>Index</h1>
  <p class="important">

    <div class="row" id="containerr">
      <div class = "col center">
          <button type="button" id="Search_Barcode" name="Search_Barcode" class="btn btn-primary" data-toggle="modal" data-target="#Search_Bar">
              Search
          </button>
      </div>
    </div>

    <div class="modal fade" id="Search_Bar" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="Search_Bar_Title">Search Barcode</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
              <div class="modal-body">
          <form method="POST" action=/search_barcode>
              <div class="form-group">
                  <label for="Barcode_Input">Barcode</label>
                      <input type="number" class="form-control" id="Barcode_Input" name="Barcode_Input" placeholder="Barcode" required>
                          </div>
                          <div class="form-group">
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary" onclick="search_barcode();">Confirm</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}


<script>
  $(document).ready(function () {
      $("#Search_Bar").on("click", function () {
          $('#Search_Bar').modal('hide');
          $('body').removeClass('modal-open');
          $('.modal-backdrop').remove();
      });
  });
</script>
